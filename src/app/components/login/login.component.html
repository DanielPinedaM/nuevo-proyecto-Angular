<form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()" class="flex flex-col gap-4">
  <div>
    <label for="user">Usuario</label>
    <input type="text" pInputText formControlName="user" class="w-full" />
  </div>

  <div>
    <label for="password">Contrase√±a</label>
    <p-password id="password" formControlName="password" class="w-full" [feedback]="false" toggleMask />
  </div>

  <button type="submit">
    Ingresar
  </button>
</form>
